<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Find the countries</h1>
    <div class="box">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
                <input  id="enter" type="text" placeholder="search countries">
                <i class="fa-solid fa-xmark" id="cross"></i>
        </div>
        <div class="filter">
            <select id="filter" name="select" >
                <option value="" hidden disabled selected>select by Region</option>
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="container">
    
        </div>

        <div class="btn">
            <button><i class="fa-solid fa-chevron-left" id="leftbtn"></i></button>
            <button><i class="fa-solid fa-chevron-right" id="rightbtn"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
