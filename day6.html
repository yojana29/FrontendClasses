<!DOCTYPE html>
<html>
    <body>
        <!---select tags-->
        <label for="gender">Gender</label>
        <select id="gender" size="" name="genders" multiple>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="others">others</option>
        </select>

        <input type="text">
        <textarea name="" rows="5" cols="7" style="resize: none;">
            hello
        </textarea>

        <button type="button" onclick="alert('hey! guys')">
            click

        </button>

        <br>
        <form>
            <fieldset>
                <legend>Enter your Details</legend>
                <label for="name">Your Name:</label>
                <br>
                <input id="name" type="text">
                <br>
                <label for="password">your password</label>
                <br>
                <input id="password" type="password">

            </fieldset>
           
            
        </form>
        <br>
         <form>
            <input types="text" list="languages" name="language">
            <datalist id="languages">
                <option value="js">
                <option value="python">
                <option value="html"> 
                    
            </datalist>
            <input type="submit">
         </form>

     <br>
         <form>
          
            <select id="languages">
                <optgroup label="Programming Languages">
                <option value="js"> JS</option>  
                <option value="python"> Python</option>  
                <option value="java"> Java</option> 
                </optgroup>
                <optgroup label="General Languages">
                    <option value="Nepali">Nepali</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                </optgroup> 
            </select>
          
         </form>


    </body>
</html>
